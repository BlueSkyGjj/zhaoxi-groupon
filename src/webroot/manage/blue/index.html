<!DOCTYPE html>
	<head> 
		<meta charset="utf-8" />
		
		<!-- Title -->
		
		<title>ControlAdmin | Login</title> 
		
		<!-- CSS -->
		
		<link rel="stylesheet" href="../css/styles.css" /> 
		
	</head>
	
	<!-- Page specific body class chooses layout colour -->
    <body class="blue">

		<div id="login_container">
			<div id="login">
				<div id="login_header">
					<h2>Login</h2>
				</div>
				<div id="login_content">

					<form action="">
						<ul>
							<li>
								<label>Username:</label>
								<input type="text" />
							</li>
							
							<li>
								<label>Password:</label>
								<input type="text" />
							</li>
							<li>
								<p class="notification information">
									Simply click login. No details are required.
									<a href="#" class="close"><img src="../images/notification_close.png" alt="" /></a> 
								</p>
							</li>
							<li class="clearfix">
								<a href="forms.html" class="button right">Login</a>
							</li>
						</ul>
					</form>
					
				</div>
			</div>
			<a href="#">Sign up!</a>
			<a href="#" class="right">Forgotten your password?</a>
		</div>
	
	<!-- Load Jquery -->
		<script src="../../../../ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script src="../js/custom.jquery.js"></script>
	<!-- /End Jquery -->
		
    </body>
	
</html>
